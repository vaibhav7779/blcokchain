version: 2.1
jobs:
  Hello-World:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Hello World
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
  I-Have-Code:
    docker:
      - image: alpine:3.7
    steps:
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^That should look familiar^^^'
workflows:
 version: 2
 Example_Workflow:
   jobs:
          - Hello-World
          - I-Have-Code:
              requires:
                - Hello-World
          - Run-With-Node:
              requires:
                - Hello-World
          - Hold-For-Approval:
              type: approval
              requires:
                - Run-With-Node
                - I-Have-Code
          - Now-Complete:
              requires:
                - Hold-For-Approval


